  title: "Shresth Verma"
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Tech blog on deep learning and neural networks # used by search engines

  # Header and footer text
  header_text: >
     <p><h1>Adventures in the Deep</h1></p>

     <p><h3>My Journey Through Deep Learning and Neural networks</h5></p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "vermashresth@gmail.com
  behance:
  bitbucket:
  dribbble:
